        // Event handlers
        function startTest() {
            state.stage = 'test';
            render();
        }
        
        function selectAnswer(type) {
            state.answers[state.currentQ] = type;
            setTimeout(() => {
                if (state.currentQ < questions.length - 1) {
                    state.currentQ++;
                    render();
                } else {
                    state.stage = 'ranking';
                    render();
                }
            }, 200);
        }
        
        function prevQuestion() {
            if (state.currentQ > 0) {
                state.currentQ--;
                render();
            }
        }
        
        function selectRank(qi, oi, rank) {
            if (!state.rankings[qi]) state.rankings[qi] = {};
            state.rankings[qi][oi] = rank;
            render();
        }
        
        function checkRankingComplete() {
            return rankingQuestions.every((_, qi) => {
                const r = state.rankings[qi];
                if (!r) return false;
                const vals = Object.values(r);
                return vals.length === 4 && new Set(vals).size === 4 && vals.every(v => v >= 1 && v <= 4);
            });
        }
        
        function calculateResults() {
            // Forced choice scoring
            Object.values(state.answers).forEach(type => {
                state.scores[type]++;
            });
            
            // Ranking scoring
            Object.entries(state.rankings).forEach(([qi, ranks]) => {
                const rq = rankingQuestions[parseInt(qi)];
                Object.entries(ranks).forEach(([oi, rank]) => {
                    const opt = rq.options[parseInt(oi)];
                    state.scores[opt.type] += (5 - rank);
                });
            });
            
            state.stage = 'results';
            render();
        }
        
        function restart() {
            state = {
                stage: 'welcome',
                currentQ: 0,
                answers: {},
                rankings: {},
                scores: {R:0,I:0,A:0,S:0,E:0,C:0}
            };
            render();
        }
        
        // Main render
        function render() {
            let html = '';
            if (state.stage === 'welcome') html = renderWelcome();
            else if (state.stage === 'test') html = renderTest();
            else if (state.stage === 'ranking') html = renderRanking();
            else if (state.stage === 'results') html = renderResults();
            
            document.getElementById('app').innerHTML = html;
        }
        
        // Initialize
        render();
    </script>
